<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 46 Javasacript - NIOMIC</title>
</head>
<body>
    <p>Click untuk Merubah Warna.</p>

    <button onclick="myFunction()">Ubah Warna</button>

    <script>
        function myFunction(){
            var warna = prompt("Ubah warna","Warna");

            if(warna !=null){
                document.body.style.background = warna;
            }
            
        }
    </script>
</body>
</html>
